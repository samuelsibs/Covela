<div class="w-full max-w-2xl mx-auto mt-6 rounded-[2rem] shadow-lg bg-white p-6 flex flex-col space-y-4">
  <!-- Header Section with Product Name and Close Button -->
  <div class="flex justify-between items-start">
    <div>
      <h3 class="text-xl font-bold">{{ product_entry.name }}</h3>
      <p class="text-gray-600 text-base">Rp{{ product_entry.price }}</p>
    </div>
    <!-- Close/Edit Icon -->
    <a href="{% url 'main:delete_product' product_entry.pk %}" class="text-black font-bold text-lg">
      x
    </a>
  </div>

  <!-- Product Description -->
  <div class="overflow-hidden">
    <p class="font-semibold text-black">Description</p>
    <p class="text-gray-800 font-medium break-words">{{ product_entry.description }}</p>
  </div>

  <!-- Stock -->
  <div class="overflow-hidden">
    <p class="font-semibold text-black">Quantity</p>
    <p class="text-gray-800 font-medium break-words">{{ product_entry.quantity }}</p>
  </div>

  <!-- Action Buttons Section (Positioned at Bottom-Right) -->
  <div class="flex justify-end space-x-2 mt-4">
    <!-- Edit Button -->
    <a href="{% url 'main:edit_product' product_entry.pk %}" class="bg-yellow-500 hover:bg-yellow-600 text-white rounded-full p-2 transition duration-300 shadow-md flex items-center justify-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
        <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
      </svg>
    </a>
    <!-- Delete Button -->
    <a href="{% url 'main:delete_product' product_entry.pk %}" class="bg-red-500 hover:bg-red-600 text-white rounded-full p-2 transition duration-300 shadow-md flex items-center justify-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
      </svg>
    </a>
  </div>
</div>
